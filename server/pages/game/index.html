<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bulls and cows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
        <dvi class="modal-title">Congrats you won!</dvi> 
        <input class="modal-input" type="text" id="username" placeholder="Enter your username"  maxlength="20" required>
        <span id="error" class="error-span"></span>
        <div class="modal-button-container">
            <button class="home-page modal-button" type="submit" id="home-page">home page</button>
            <button class="new-game modal-button" type="submit" id="new-game-modal">new game</button>
            <button class="end-game modal-button" type="submit" id="end-game">add game to leaderboard</button>
        </div>

        </div>
        
    </div>

    <div class="sticky-container">
        <div class="navbar">
            <img src="../assets/logo.svg" alt="Logo" id="logo" class="logo-svg logo">
            <div class="navbar-buttons-container">
                <button class="navbar-button min-size2 button" id="new-game-navbar">new game</button>
                <button class="navbar-button min-size button" id="view-leadeboard">view leaderboard</button>
            </div>
        </div>
        <div class="input-guess">
            <input class="number-input" type="text" id="guessInput" placeholder="Enter your guess" maxlength="4" required>
            <button class="submit-button button" type="submit" id="submit">Submit</button>
        </div>
    </div>

    <div class="guesses-container">
        <ul class="guess-list" id="guess-list">


        </ul>
    </div>
</body>

<script src="script.js" type="module"></script>
</html>
